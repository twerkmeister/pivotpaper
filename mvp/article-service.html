<!--

  <table border="0">
    <tr>
      <td><code>uid</code></td>
      <td>Number</td>
      <td>Unique ID for this post.</td>
    </tr>
     <tr>
      <td><code>username</code></td>
      <td>String</td>
      <td>Poster's username.</td>
    </tr>
    <tr>
      <td><code>avatar</code></td>
      <td>String</td>
      <td>URL for the user's avatar.</td>
    </tr>
    <tr>
      <td><code>text</code></td>
      <td>String</td>
      <td>Post text.</td>
    </tr>
    <tr>
      <td><code>favorite</code></td>
      <td>Boolean</td>
      <td>True if the current user favorited this post.</td>
    </tr>
  </table>

  @attribute posts
  @type Array
  @default []
-->
<polymer-element name="article-service" attributes="articles, url, urlLocal">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   on-core-response="{{articlesLoaded}}"
                   on-core-error="{{articlesError}}"
                   handleas="json">
        </core-ajax>
    </template>
    <script>
      /*

console.log(x);

        Polymer('article-service', {
            created: function() {
                this.articles = [];
                this.url = "";
                this.urlLocal = "";
            },
            ready: function () {
                this.loadRemote();
            },
            loadLocal: function () {
                console.log("remote data failure");
                console.log("local data");
                this.$.ajax.url = urlLocal;
            },
            loadRemote: function () {
                //try get the new data from remote on error get the local file
                console.log("remote data");
                try {
                    $.getJSON(this.urlRedirect(this.url, true), function (response) {
                        response = JSON.parse(response.contents);
                        if (!this.parseData(response)) {
                            this.loadLocal();
                        };
                        console.log("remote data success");
                    }.bind(this))
                        .fail(function (jqxhr, textStatus, error) {
                            this.loadLocal();
                        }.bind(this));
                } catch (e) {
                    this.loadLocal();
                }
            },
            urlRedirect: function (url, crossDomain) {
                if (crossDomain) {
                    return "http://whateverorigin.org/get?url=" + encodeURIComponent(url) + "&callback=?";
                }
                return url;
            },
            parseData: function (response) {
                try {
                    // Make a copy of the loaded data
                    var data = response.items;
                    this.articles = [];
                    for (var i = 0; i < data.length; ++i) {
                        var regRes = data[i].fields.date.match(/[^\-]+/g);
                        var entry = {
                            link: data[i].fields.link,
                            title: data[i].fields.title,
                            fulltext: data[i].fields.description
                        }
                        try {
                            entry.date = new Date(regRes[0], regRes[1], regRes[2]);
                        } catch (e) {
                            entry.date = 0;
                        }
                        this.articles.push(entry);
                    }
                    console.log("articles parsed");
                    return true;
                } catch (e) {
                    console.log("article parse error");
                    return false;
                } 
            },
            articlesLoaded: function () {
                console.log("local data loaded");
                this.parseData(this.$.ajax.response);
            },
            articlesError: function () {
                console.log("local data failure");
            }
        });
    </script>
</polymer-element>
