<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/core-ajax/core-ajax.html">
<!--
  An array of post objects, with the following format:

  <table border="0">
    <tr>
      <td><code>uid</code></td>
      <td>Number</td>
      <td>Unique ID for this post.</td>
    </tr>
     <tr>
      <td><code>username</code></td>
      <td>String</td>
      <td>Poster's username.</td>
    </tr>
    <tr>
      <td><code>avatar</code></td>
      <td>String</td>
      <td>URL for the user's avatar.</td>
    </tr>
    <tr>
      <td><code>text</code></td>
      <td>String</td>
      <td>Post text.</td>
    </tr>
    <tr>
      <td><code>favorite</code></td>
      <td>Boolean</td>
      <td>True if the current user favorited this post.</td>
    </tr>
  </table>

  @attribute posts
  @type Array
  @default []
-->
<polymer-element name="article-service" attributes="articles, url">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="{{url}}"
                   on-core-response="{{articlesLoaded}}"
                   handleas="json">
        </core-ajax>
    </template>
    <script>
        Polymer('article-service', {
            created: function () {
                this.articles = [];
                this.url = "entries.json";
            },
            articlesLoaded: function () {
                // Make a copy of the loaded data
                var response = this.$.ajax.response.items;
                this.articles = [];
                for (var i = 0; i < response.length; ++i) {
                    var regRes = response[i].fields.date.match(/[^\-]+/g);
                    var entry = {
                        link: response[i].fields.link,
                        title: response[i].fields.title,
                        fulltext: response[i].fields.description
                    }
                    try {
                        entry.date = new Date(regRes[0], regRes[1], regRes[2]);
                    } catch (e) {
                        entry.date = 0;
                    }
                    this.articles.push(entry);
                }
                console.log("articles loaded");
            }
        });
    </script>
</polymer-element>
